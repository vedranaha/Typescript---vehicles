
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</head>
<body>
    <h3 id="Title">Create New Car</h3>
    
    <div class="container" id="carInputs">
        <div class="form-row">
            <div class="col-md-4">
                <label for="plate" class="pt-3">Plate</label>
                <input type="text" class="form-control" id="plate"/>
                <p id="plateError" class="pt-3 d-none" style="color: red;">Plate must have 4 numbers followed by 3 letters.</p>
            </div>
            <div class="col-md-4">
                <label for="brand" class="pt-3">Brand</label>
                <input type="text" class="form-control" id="brand"/>
                <p id="brandError" class="pt-3 d-none" style="color: red;">Brand can have only letters.</p>
            </div>
            <div class="col-md-4">
                <label for="color" class="pt-3">Color</label>
                <input type="text" class="form-control" id="color"/>
            </div>
        </div><!--end row car-->
        <button type="submit" id="createCarButton" class="btn btn-primary mt-3" onclick="submitCar();">Create car</button>
        <p id="carError" class="pt-3 d-none" style="color: red;">please complete all fields</p>
    </div> <!--end container car -->


    <div class="container d-none" id="wheelsInputs">
        <div class="form-row">
            <div class="col-3">                   
                <label for="brandWheel0" class="pt-3">Brand Wheel 1</label>
                <input type="text" class="form-control" id="brandWheel0"/>
            </div>
            <div class="col-3">                   
                <label for="diameterWheel0" class="pt-3">Diameter Wheel 1</label>
                <input type="text" class="form-control" id="diameterWheel0"/>
                <p id="wheelErrorField0" class="pt-3 d-none" style="color: red;"></p>
            </div>
            <div class="col-3">                   
                <label for="brandWheel1" class="pt-3">Brand Wheel 2</label>
                <input type="text" class="form-control" id="brandWheel1"/>
            </div>
            <div class="col-3">                   
                <label for="diameterWheel1" class="pt-3">Diameter Wheel 2</label>
                <input type="text" class="form-control" id="diameterWheel1"/>
                <p id="wheelErrorField1" class="pt-3 d-none" style="color: red;"></p>
            </div>
        </div> <!--end row wheels 1-->        
        <div class="form-row">
            <div class="col-3">                   
                <label for="brandWheel2" class="pt-3">Brand Wheel 3</label>
                <input type="text" class="form-control" id="brandWheel2"/>
            </div>
            <div class="col-3">                   
                <label for="diameterWheel2" class="pt-3">Diameter Wheel 3</label>
                <input type="text" class="form-control" id="diameterWheel2"/>
                <p id="wheelErrorField2" class="pt-3 d-none" style="color: red;"></p>
            </div>
            <div class="col-3">                   
                <label for="brandWheel3" class="pt-3">Brand Wheel 4</label>
                <input type="text" class="form-control" id="brandWheel3"/>
            </div>
            <div class="col-3">                   
                <label for="diameterWheel3" class="pt-3">Diameter Wheel 4</label>
                <input type="text" class="form-control" id="diameterWheel3"/>
                <p id="wheelErrorField3" class="pt-3 d-none" style="color: red;"></p>
            </div>
        </div><!--end row wheels 2-->
        <button type="submit" id="addWheelsButton" class="btn btn-primary mt-3" onclick="submitWheels()">Add Wheels</button>
        <p id="wheelError" class="pt-3 d-none" style="color: red;">please complete all fields</p>
    </div><!--end container wheels-->


    <div class="container d-none" id="carInfo">
        <p>Car:</p>
        <div class="form-row inline-flex">
            <p id="newCarPlate" class="col-3"></p>
            <p id="newCarBrand" class="col-3"></p>
            <p id="newCarColor" class="col-3"></p>    
        </div><!--end row car info-->
        <p class="mt-3">Wheels:</p>
        <div class="form-row inline-flex">
            <p class="col-3" id="wheel0"></span></p>
            <p class="col-3" id="wheel1"></span></p>
            <p class="col-3" id="wheel2"></span></p>
            <p class="col-3" id="wheel3"></span></p>
        </div><!--end wheels car info-->
    </div><!--end container car info-->
    
</body>
